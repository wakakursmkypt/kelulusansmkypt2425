      const hasilDiv = document.getElementById("hasil");
      const notfoundDiv = document.getElementById("notfound");

      if (dataKelulusan[token]) {
        const siswa = dataKelulusan[token];
        hasilDiv.style.display = "block";
        hasilDiv.innerHTML = `
          <h3>Hasil Kelulusan</h3>
          <p><strong>NISN:</strong> ${siswa.nisn}</p>
          <p><strong>Nama:</strong> ${siswa.nama}</p>
          <p><strong>Kelas:</strong> ${siswa.kelas}</p>
          <p><strong>Status:</strong> <span style="color:green; font-weight:bold;">${siswa.status}</span></p>
        `;
        notfoundDiv.innerHTML = "";
      } else {
        hasilDiv.style.display = "none";
        hasilDiv.innerHTML = "";
        notfoundDiv.innerHTML = "Maaf, TOKEN tidak ditemukan atau salah.";
